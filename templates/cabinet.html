{% extends "base.html" %}

{% block content %}
  <main class="container mt-3">
    <div class="row mt-5">

      {% if current_user.is_authenticated %}
        {% for tour in current_user.tours %}
        <div class="col-4">
          <div class="card_mb-4">
            <img src="{{ tour.picture }}" class="card-img-top img-fluid" alt="">
            <div class="card-body">
              <h2 class="h5 card-title">{{ tour.title }}</h2>
              <p class="card-text">{{ tour.description }}</p>
              <a href="{{ url_for('get_tour', tour_id=tour.id) }}" class="btn btn-sm btn-primary">Деталi туру</a>
              <a href="{{ url_for('delete_tour_by_user', tour_id=tour.id) }}" class="btn btn-sm btn-danger">Bидалити</a>
            </div>
          </div>
        </div>
        {% endfor %}
      {% endif %}

    </div>
  </main>
{% endblock content %}
